enabled: true
# Default values for webservice.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
image:
  repository: wandb/local
  # tag: *.*.*
  pullPolicy: Always
  # pullSecrets: []

# Tolerations for pod scheduling
tolerations: []

extraEnv:
  TESTING: true
extraEnvFrom: {}

annotations: {}

extraCors: ''

pod:
  labels: {}
  annotations: {}

common:
  labels: {}

service:
  type: ClusterIP

hpa:
  # cpu:
  #   targetType: AverageValue  # Utilization or AverageValue
  #   targetAverageValue: 1
  #   targetAverageUtilization: 75
  # memory:
  #   targetType: Utilization  # Utilization or AverageValue
  #   targetAverageValue: 1G
  #   targetAverageUtilization: 75
  # Note that the HPA is limited to autoscaling/v2beta1, autoscaling/v2beta2 and autoscaling/v2
  # customMetrics: []
  # behavior:
  #   scaleDown:
  #     stabilizationWindowSeconds: 300

deployment:
  startupProbe: {}
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 60
    timeoutSeconds: 30
    successThreshold: 1
    failureThreshold: 3
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 5
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 2

  # strategy is used to configure the desired upgrade approach and configuration
  # for the deployment. See the Kubernetes documentation related to this
  # subject.
  # https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  strategy: {}
  # labels: {}
  # annotations: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Enable deployment to use a serviceAccount
serviceAccount:
  enabled: false
  create: true
  annotations: {}
  # Name to be used for serviceAccount, otherwise defaults to chart fullname
  name: ""

pod:
  annotations: {}
  securityContext:
    runAsUser: 1000
    fsGroup: 1000
    # fsGroupChangePolicy: OnRootMismatch


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

containerSecurityContext: {}

init:
  containerSecurityContext: {}

nodeSelector: {}
affinity: {}
